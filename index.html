<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de mapa Leaflet con código JavaScript para acceso al DOM y manejo de eventos</title>     

    <!-- Enlace a biblioteca JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <!-- Enlace a hoja CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    
    <!-- Enlace a biblioteca JavaScript de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>    

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="row">
        <h1>Ejemplo de mapa Leaflet con código JavaScript para acceso al DOM y manejo de eventos</h1>     

        <div class="column">
            <a href="https://github.com/tpb729-desarrollosigweb-2021/ejemplo-mapa-leaflet-dom-eventos">Código fuente</a>
            <p>
            
            <!-- Elemento div para contener el mapa Leaflet -->
            <div id="mapid"></div>

            <!-- Código JavaScript para generar y manejar el mapa Leaflet -->
            <script src="js/scripts.js"></script>		
        </div>	

        <div class="column">
            <!-- Controles para la opacidad de la capa de temperatura -->
            <h5>Opacidad de la capa de temperatura: <span id="span-opacity-temp">0.5</span></h5>
            <input type='range' id='sld-opacity-temp' min='0' max='1' step='0.1' value='0.5' onchange='updateOpacityTemp();'>

            <!-- Controles para la opacidad de la capa de precipitación -->
            <h5>Opacidad de la capa de precipitación: <span id="span-opacity-prec">0.5</span></h5>
            <input type='range' id='sld-opacity-prec' min='0' max='1' step='0.1' value='0.5' onchange='updateOpacityPrec();'>
        </div>
    </div>
</body>
</html>
